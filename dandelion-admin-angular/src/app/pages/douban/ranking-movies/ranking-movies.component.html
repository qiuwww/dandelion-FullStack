<div class="ranking-movies">
  <div nz-row class="item-wrap">
    <div nz-col nzSpan="24" class="chart-wrap">
      <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
      <div id="types" class="chart"></div>
    </div>
  </div>
  <nz-divider style="margin: 0;"></nz-divider>
  <div nz-row class="item-wrap">
    <div nz-col nzSpan="24">
      <nz-table
        #basicTable
        [nzData]="listOfData"
        nzBordered
        [nzTitle]="tableTitle"
      >
        <thead>
          <tr>
            <th>title</th>
            <th>id</th>
            <th>regions</th>
            <th>score</th>
            <th>vote_count_multiply_by_score</th>
            <th>查看</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.title }}</td>
            <td>{{ data.id }}</td>
            <td>{{ data.regions }}</td>
            <td>{{ data.score }}</td>
            <td>{{ data.vote_count_multiply_by_score }}</td>
            <td><a [href]="data.url" target="_blank">豆瓣查看</a></td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
